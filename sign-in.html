<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Sign in & up Form</title>
</head>
<body>
    <div class="container"> 
        <div class="side-section">
            <div class="text-side">
                <h1>Be <span>Creative</span></h1>
                <p>Boost your skills to the next level in no time. Be updated by all modern designs. </p>
            </div>
        </div>
        <section id="signIn" class="sign-in-section">
            <h1>Welcome Back!</h1>
            <div class="box">
                <h3>Sign in</h3>
                <form>
                    <div id="error" class="error"></div>
                    <div class="space">
                        <input type="email" class="sign-in-error" placeholder="Enter Email" id="email">
                        <label class="input-label">Email</label>
                    </div>
                    <div class="pass space">
                        <input type="password" class="sign-in-error" placeholder="Enter Password" id="pass">
                        <label class="input-label">Password</label>
                    </div>
                    <button href="#" id="SignInBtn" type="submit" class="btn">Sign in <i class="las la-angle-right icon-right icon"></i></button>
                </form>
                <p>Don't have an account yet ?  <span class="bg"><a id="joinNow" class="link">Join Now</a></span></p>
            </div>
        </section>
        <section class="sign-up" id="signUp">
            <h1 id="upHead">Create an account</h1>
            <div class="box" id="signUpBox">
                <h3>Sign up</h3> 
                <form id="signUpForm">
                    <div id="primaryData">
                        <div id="errorP" class="error"></div>
                         <div class="space">
                            <input type ="text" class="sign-up-error" placeholder = "First name" id="firstN">
                            <label class="input-label">First Name</label>
                    </div>
                        <div class="pass space">
                            <input type="text"  class="sign-up-error" placeholder=" Last name " id="lastN">
                            <label class="input-label">Last Name</label>
                    </div>
                    </div>
                    <div id="secondaryData" class="display">
                        <div id="errorS" class="error"></div>
                        <div class="space email">
                            <input type="email"  class="sign-up-error" placeholder="Enter Email" id="emailTwo">
                            <label class="input-label">Email</label>
                        </div>
                        <div class="pass space password">
                            <input type="password"  class="sign-up-error" placeholder="Enter Password" id="passTwo">
                            <label class="input-label">Password</label>
                        </div>
                    </div>
                    <div class="btn-div">
                        <button href="#" class="btn display" type="button" id="backBtn"><span>Back</span><i class="las la-angle-left icon-left " id="h"></i></button>
                        <a href="#" class="btn" id="signUpBtn"> Next <i class="las la-angle-right icon-right icon"></i></a>
                        <button href="#" class="btn display submit" type="submit" id="signUpBtn2"> Sign up <i class="las la-angle-right icon-right icon"></i></button>
                    </div>
                </form>
                <p>Already have an account yet ?  <span class="bg"><a class="link" id="signInLink">Sign in</a></span></p>
            </div>
        </section> 
    </div>
    <script src="java.js"></script>
</body>
</html>
